<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ATM9 Multi-List Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
      color: #00d8ff;
      font-family: 'Orbitron', sans-serif;
    }
    .list-select, .task-card {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 216, 255, 0.1);
    }
    .tier {
      margin-top: 1.5rem;
    }
    label {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }
    input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
      accent-color: #00ff88;
    }
    select, button, input {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ ATM9 Multi-List Tracker</h1>

  <div class="list-select">
    <label for="pseudo">Pseudo :</label>
    <input type="text" id="pseudo" placeholder="Ex: Tom" />

    <label for="listes">SÃ©lection de la liste :</label>
    <select id="listes"></select>

    <button onclick="loadTaches()">Charger</button>
  </div>

  <div id="objectifs"></div>

  <script>
    const supabase = window.supabase.createClient(
      "https://glercnffjbmetbystnwi.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    let currentUser = null;
    let currentListe = null;
    let paliersMap = {};

    async function loadTaches() {
      const pseudo = document.getElementById("pseudo").value.trim();
      const select = document.getElementById("listes");
      currentListe = select.value;

      if (!pseudo || !currentListe) return alert("Pseudo et liste requis.");

      const { data: userData } = await supabase
        .from("utilisateurs")
        .select("id")
        .eq("pseudo", pseudo)
        .single();

      if (!userData) return alert("Utilisateur non trouvÃ©.");
      currentUser = userData.id;

      const { data: paliers } = await supabase
        .from("paliers")
        .select("*")
        .eq("id_liste", currentListe);

      paliersMap = Object.fromEntries(paliers.map(p => [p.id, p.nom]));

      const { data: taches } = await supabase
        .from("taches")
        .select("*")
        .eq("id_liste", currentListe);

      afficherTaches(taches);
    }

    function afficherTaches(taches) {
      const container = document.getElementById("objectifs");
      container.innerHTML = "";
      const grouped = {};

      taches.forEach(t => {
        if (!grouped[t.id_palier]) grouped[t.id_palier] = [];
        grouped[t.id_palier].push(t);
      });

      Object.entries(grouped).forEach(([palierId, taches]) => {
        const div = document.createElement("div");
        div.className = "tier";

        const h2 = document.createElement("h2");
        h2.textContent = paliersMap[palierId] || "Palier inconnu";
        div.appendChild(h2);

        taches.forEach(t => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = t.terminee;
          checkbox.onchange = () => updateTache(t.id, checkbox.checked);
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(t.description));
          div.appendChild(label);
        });

        container.appendChild(div);
      });
    }

    async function updateTache(id, terminee) {
      await supabase
        .from("taches")
        .update({ terminee })
        .eq("id", id);
    }

    async function chargerListes() {
      const { data } = await supabase.from("listes").select("id");
      const select = document.getElementById("listes");
      data.forEach(row => {
        const opt = document.createElement("option");
        opt.value = row.id;
        opt.textContent = "Liste #" + row.id;
        select.appendChild(opt);
      });
    }

    window.onload = chargerListes;
  </script>
</body>
</html>
